<!DOCTYPE html>
<html>
  <head>
    <title>Website Maintenance</title>
    <style>
      body {
        background: #2196F3;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Open Sans', sans-serif;
      }
      .container {
        width: 550px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #BBB;
        padding: 50px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
      }
      .timer {
        font-size: 18px;
        font-weight: bold;
        color: #FFC107;
        margin-bottom: 20px;
      }
      .icon {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        background: url('./maintenance-icon.png') no-repeat center center;
        background-size: cover;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon"></div>
      <h1>Our Website is Currently Under Maintenance</h1>
      <p>We apologize for the inconvenience and appreciate your patience while we work to improve your experience.</p>
      <p class="timer">Estimated time remaining: <span id="timer">00:00:00</span></p>
    </div>
  </body>
  <script>
    // The estimated time remaining in milliseconds
    var estimatedTime = 7200000; // 2 hours

    // The timer span element
    var timer = document.querySelector("#timer");

    // Set the initial time
    timer.textContent = formatTime(estimatedTime);

    // Update the timer value every second
    setInterval(function() {
      estimatedTime -= 1000;
      timer.textContent = formatTime(estimatedTime);
    }, 1000);

    // A function to format the time in a 00:00:00 format
    function formatTime(time) {
      var hours = Math.floor(time / 3600000);
      var minutes = Math.floor((time % 3600000) / 60000);
      var seconds = Math.floor((time % 60000) / 1000);

      return (hours < 10 ? "0" + hours : hours) + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
    }
  </script>
</html>
